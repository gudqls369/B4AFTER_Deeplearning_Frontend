<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- 구글아이콘 -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- 제이쿼리 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- home.css -->
    <link rel="stylesheet" href="home.css">
    <title>몽마르트</title>
</head>

<body>
    <div>
        <div class="container">
            <header
                class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
                <!-- <a href="/"> -->
                <h1 style="font-family:'Jua', sans-serif; color: #F0EDCC;" onclick="location.href='/home.html'">몽마르트</h1>
                </a>

                <div class="userbutton col-md-3 text-end" style="font-family:'Jua', sans-serif;">
                    <button type="button" id="loginout" onclick="logout()" style="margin-right: 10px;">로그인</button>
                    <button type="button" onclick="location.href='/signup.html'">회원가입</button>
                </div>
            </header>
        </div>

        <div class="container">
            <div class="parent">

                <div class="child1">
                    <div class="drag-area">
                        <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
                        <span class="material-symbols-outlined" style="font-size: 50px;">add_photo_alternate</span>
                        <header>드래그 하여 이미지 업로드</header>
                        <span>또는</span>
                        <button type="button" id="upload">컴퓨터에서 선택</button>
                        <input type="file" hidden>
                    </div>
                </div>
                <div class="child2">
                    <div class="select-box">
                        <div>
                            <header style="font-size: 28px">원하는 화풍 선택 후 이미지 변환 클릭</header>
                        </div>
                        <div>
                            <button type="button" class="button button1" id="img_btn" value="1" onclick="selectImageStyle(this.value)"></button>
                            <button type="button" class="button button2" id="img_btn" value="2" onclick="selectImageStyle(this.value)"></button>
                        </div>
                        <div>
                            <button type="button" class="button button3" id="img_btn" value="3" onclick="selectImageStyle(this.value)"></button>
                            <button type="button" class="button button4" id="img_btn" value="4" onclick="selectImageStyle(this.value)"></button>
                        </div>
                        <div>
                            <button type="button" class="button button5" onclick="uploadImage()" id="img_upload_btn">이미지
                                변환</button>
                            <button type="button" class="button button6" onclick="deepImages()" id="img_post_btn">화풍 이미지
                                공유하기</button>
                        </div>

                        <!-- 포스팅 모달 -->
                        <div id="post_modal" class="modal_overlay">
                            <div class="modal_window">
                                <div class="modal_image">
                                    <img id="deepimage" src="star.jpg" alt="deep-image" class="modal_post_image"
                                        onclick="window.open(this.src)">
                                </div>
                                <div>
                                    <textarea id="input_content"
                                        class="modal_text feed_content_textarea form-control col-sm-5" rows="6"
                                        placeholder="설명을 입력하세요..."
                                        style="background-color: #F0EDCC; font-size: 20px;"></textarea>
                                </div>
                                <div class="modal_button">
                                    <button class="post_register" onclick="postCreate()"
                                        style="cursor: pointer; font-size: 16px;">등록하기</button>
                                    <button id="close_modal" class="modal_close"
                                        style="cursor: pointer; font-size: 16px;">돌아가기</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="child3">
                    <div class="deep-image-box">
                        <img src="star.jpg" alt="deep-image" class="deep-image" onclick="window.open(this.src)" id="after_image">
                    </div>
                </div>
            </div>
        </div>

        <div>

        </div>

        <div class="container">
            <header class="py-3 border-bottom">
            </header>
        </div>

        <div class="container">
            <div id="post_list" class="card-group row row-cols-1 row-cols-md-3 g-4 center-content">
            </div>
        </div>
    </div>


    <!-- home.js -->
    <script src="api.js"></script>
    <script src="home.js"></script>
</body>

</html>
